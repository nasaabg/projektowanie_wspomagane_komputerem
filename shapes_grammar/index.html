<!DOCTYPE html>
<!--Janek Kurzydlo-->
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Gramatyka kształtu <small> Jan Kurzydło</small></h2>
        <h3>Generacja: <span id="generation"></span> </h3>
        <button type="button" id="reset" class="btn btn-danger">Reset</button>
        <button type="button" id="start" class="btn btn-success">Start</button>
        <button type="button" id="prev" class="btn btn-primary">
          <span class="glyphicon glyphicon-arrow-left"></span> Prev
        </button>
        <button type="button" id="next" class="btn btn-primary">Next 
          <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
        <button type="button" id="generate" class="btn btn-default">Generate New</button>
      </div>
      <div class="row">
        <svg>
        </svg>
      </div>
    </div>
    <div class="btn-group">
      <button id="firstProd" type="button" class="btn invisible btn-primary">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
      <button id="secondProd" type="button" class="btn invisible btn-primary">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
      <button id="thirdProd" type="button" class="btn invisible btn-primary">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <button id="forthProd" type="button" class="btn invisible btn-primary">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
